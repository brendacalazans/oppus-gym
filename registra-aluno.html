<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="area-aluno">
        <div class="login-formatacao"></div>
        <div class="login-container">
            <div class="login-row p-5 pb-0 pe-lg-0 pt-lg-5 rounded-3 border shadow-lg">
                <div class="login-forms col-lg-6 col-md-12 py-3">
                    <form>
                        <a class="navbar-brand" href="./index.html">
                            <img class="mb-4" src="./assets/images/logo.png" alt="logo-oppus" width="150">
                        </a>

                        <h1 class="login-title py-3">Registre-se para Malhar na Oppus!</h1>

                        <div class="form-floating login-campos py-2">
                            <input type="text" class="form-control" id="floatingInput"
                                placeholder="Brenda Calazans Guimarães">
                            <label for="floatingInput">Nome Completo</label>
                        </div>

                        <div class="form-floating login-campos py-2">
                            <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating login-campos py-2">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                            <label for="floatingPassword">Senha</label>
                        </div>

                        <div class="form-check text-start my-3">
                            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Lembre-se de Mim
                            </label>
                        </div>
                        <div class="login-entrar-registrar">
                            <a href="./area-aluno.html">
                                <button class="btn py-2 m-2 login-button" type="button">
                                    Voltar
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white"
                                        class="bi bi-arrow-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                                    </svg>
                                </button> 
                            </a>
                            <a href="./home.html">
                                <button class="btn py-2 m-2 login-button" type="button">
                                    Registre-se
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white"
                                        class="bi bi-arrow-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                                    </svg>
                                </button>
                            </a>
                        </div>

                        <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
                    </form>
                </div>
                <div class="col-lg-5 offset-lg-1 p-0 overflow-hidden shadow-lg">
                    <img src="./assets/images/homem-academia.jpg" alt="" class="rounded-lg-3 login-imagem">
                </div>
            </div>
        </div>
        <div class="login-formatacao"></div>
    </section>


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
